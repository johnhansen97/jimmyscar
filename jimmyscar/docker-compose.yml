version: '3.4'

services:
    db:
        image: mysql:latest
        restart: always
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: jimmyscar_development
            MYSQL_USER: user_dev
            MYSQL_PASSWORD: password
        ports:
            - "3307:3306"
    rails:
        build: .
        command: bash startup.sh
        volumes:
            - ".:/app"
        ports:
            - "3001:3000"
        depends_on:
            - db
        links:
            - db
        environment:
            DB_USER: user_dev
            DB_PASSWORD: password
            DB_HOST: db